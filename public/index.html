<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Plan interactif</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Plan interactif</h1>
  </header>

  <!-- Contenu principal -->
  <div id="app-container" style="display:block;">

    <button id="logoutBtn">Déconnexion</button>

    <!-- Sélecteur d'étage -->
    <label>Étage :
      <select id="etageSelect">
        <option value="R+1">R+1</option>
        <option value="R+2">R+2</option>
        <option value="R+3">R+3</option>
        <option value="R+4">R+4</option>
        <option value="R+5" selected>R+5</option>
      </select>
    </label>

    <!-- Sélecteur chambre (sera mis à jour dynamiquement) -->
    <label>Chambre :
      <select id="chambreSelect">
        <option value="total">-- Toutes les chambres --</option>
        <!-- options dynamiques ajoutées par JS -->
      </select>
    </label>

    <button id="exportCsvBtn">Exporter CSV</button>

    <div id="plan-container">
      <img id="plan" src="plan-r+5.png" alt="Plan étage sélectionné" />
      <div id="bulles-container"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
