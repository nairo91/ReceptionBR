<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div id="login-error" style="color:red;"></div>
  </div>

  <div id="app-container" style="display:none;">
    <h1>Bienvenue</h1>
    <button id="logoutBtn">Déconnexion</button>
    <label>Chantier :
      <select id="chantierSelect"></select>
    </label>

    <label>Étage :
      <select id="etageSelect" data-etage="R+5">
        <option value="R+5">R+5</option>
        <!-- etc. -->
      </select>
    </label>

    <label>Chambre :
      <select id="chambreSelect" data-etage="R+5">
        <option value="total">-- Toutes les chambres --</option>
        <!-- etc. -->
      </select>
    </label>

    <button id="exportCsvBtn">Exporter CSV</button>

    <div id="plan-container">
      <img id="plan" src="plan-r5.png" alt="Plan étage" />
      <div id="bulles-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
