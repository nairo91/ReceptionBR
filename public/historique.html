<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des actions</title>
  <link rel="stylesheet" href="historique.css" />
</head>
<body>
  <header>
    <h1>Historique des actions</h1>
    <button id="backBtn">Retour</button>
  </header>
  <div id="filters">
    <label>Ã‰tage :
      <select id="filter-etage">
        <option value="">Tous</option>
        <option value="R+5">R+5</option>
        <option value="R+4">R+4</option>
        <option value="R+3">R+3</option>
        <option value="R+2">R+2</option>
        <option value="R+1">R+1</option>
        <option value="R+0">R+0</option>
      </select>
    </label>
    <label>Lot :
      <select id="filter-lot">
        <option value="">Tous</option>
        <option value="Installation Chantier">Installation Chantier</option>
        <option value="Depose">Depose</option>
        <option value="Platerie">Platerie</option>
        <option value="Electricite">Electricite</option>
        <option value="Plomberie">Plomberie</option>
        <option value="Menuiserie">Menuiserie</option>
        <option value="Revetement SDB">Revetement SDB</option>
        <option value="Peinture">Peinture</option>
        <option value="Revetement de sol">Revetement de sol</option>
        <option value="Repose">Repose</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="PMR">PMR</option>
      </select>
    </label>
    <button id="apply-filters">Afficher</button>
  </div>
  <main id="tableWrapper">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Action</th>
          <th>Emplacement</th>
          <th>Bulle</th>
          <th>Description</th>
          <th>Date/Heure</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <script src="historique.js"></script>
</body>
</html>
