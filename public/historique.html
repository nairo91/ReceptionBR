<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des actions</title>
  <link rel="stylesheet" href="historique.css" />
</head>
<body>
  <div id="sidebar-holder"></div>
  <link rel="stylesheet" href="/sidebar.css">
  <script src="/sidebar.js" defer></script>
  <script src="/theme.js" defer></script>
  <header>
    <h1>Historique des actions</h1>
    <button id="backBtn">Retour</button>
  </header>
  <form id="history-filters">
    Chantier :
    <select id="filter-chantier"><option value="">Tous</option></select>
    Étage :
    <select id="filter-etage"><option value="">Tous</option></select>
    Chambre :
    <select id="filter-chambre"><option value="">Toutes</option></select>
    Lot :
    <input type="text" id="filter-lot" placeholder="Lot" />
    <button type="submit">Filtrer</button>
  </form>
  <main id="tableWrapper">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Action</th>
          <th>Chantier</th>
          <th>Intitulé</th>
          <th>État</th>
          <th>Étage</th>
          <th>Chambre</th>
          <th>N°</th>
          <th>Lot</th>
          <th>Entreprise</th>
          <th>Localisation</th>
          <th>Observation</th>
          <th>Description</th>
          <th>Date/Heure</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <script src="historique.js"></script>
</body>
</html>
