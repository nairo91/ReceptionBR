<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion tâche</title>
  <link rel="stylesheet" href="selection.css">
</head>
<body>
  <main class="container">
    <h1>Gestion tâche</h1>
    <div class="form-grid">
      <label>Étage :
        <select id="floor-select">
          <option value="">-- Choisir un étage --</option>
        </select>
      </label>
      <label>Chambre :
        <select id="room-select">
          <option value="">-- Choisir une chambre --</option>
        </select>
      </label>
      <label>Employé :
        <select id="user-select">
          <option value="">-- Choisir un employé --</option>
        </select>
      </label>
      <label>Lot :
        <select id="lot-select">
          <option value="">--Choisir un lot--</option>
          <option value="DEPOSE">DEPOSE</option>
          <option value="Platrerie">Plâtrerie</option>
          <option value="Electricite">Électricité</option>
          <option value="Plomberie">Plomberie</option>
          <option value="Menuiserie">Menuiserie</option>
          <option value="Revêtement SDB">Revêtement SDB</option>
          <option value="Peinture">Peinture</option>
          <option value="Revêtement de sol">Revêtement de sol</option>
          <option value="Repose">Repose</option>
        </select>
      </label>
      <table id="tasksTable">
        <thead>
          <tr>
            <th>Tâche</th>
            <th>Personne</th>
            <th>État</th>
            <th>Dernière modif</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><!-- select tâches --></td>
            <td><!-- select utilisateur --></td>
            <td>à définir</td>
            <td>–</td>
            <td><button type="button" class="add-row">＋</button></td>
          </tr>
        </tbody>
      </table>
      <button id="submit-selection">Valider</button>
      <h2>Historique des interventions</h2>
      <div class="export-buttons">
        <button id="export-csv">Export CSV</button>
        <button id="export-pdf">Export PDF</button>
      </div>
        <table id="interventions-table">
          <thead>
            <tr><th>ID</th><th>Employé</th><th>Étage</th><th>Chambre</th><th>Lot</th><th>Tâche</th><th>État</th><th>Date</th><th>Modifier</th><th>Supprimer</th></tr>
          </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="selection.js"></script>
</body>
</html>
